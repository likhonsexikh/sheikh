# docker-compose.yml
version: '3.8'

services:
  sheikh:
    image: ghcr.io/likhonsexikh/sheikh-llm:latest
    ports:
      - "8080:8080"
    environment:
      - SHEIKH_MODEL=/app/sheikh.gguf
      - SHEIKH_MAX_TOKENS=2048
    volumes:
      # Mount a local directory for custom models into the container
      - ./custom_models:/app/custom_models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching results or sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
